<!DOCTYPE html>
<meta charset="utf-8">
<style>
    path {
        stroke: #fff;
    }

    #item-info {
        text-align: center;
        font-weight: bold;
    }
</style>
<body>
<div id="item-info">
    Hover an Item!
</div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

    let width = 960,
        height = 700,
        radius = (Math.min(width, height) / 2) - 10;

    let formatNumber = d3.format(",d");

    let x = d3.scale.linear()
        .range([0, 2 * Math.PI]);

    let y = d3.scale.sqrt()
        .range([0, radius]);

    let color = d3.scale.category20c();

    let partition = d3.layout.partition()
        .value(function(d) { return d.size; });

    let arc = d3.svg.arc()
        .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
        .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
        .innerRadius(function(d) { return Math.max(0, y(d.y)); })
        .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

    let svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");

    d3.json("artists.json",
        function(error, root) {
            if (error) throw error;

            svg.selectAll("path")
                .data(partition.nodes(root))
                .enter().append("path")
                .attr("d", arc)
                .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
                .on("click", click)
                .on("mouseover", hover)
                .append("title")
                .text(function(d) { return d.name + "\n" + formatNumber(d.value); });
        });

    function click(d) {
        svg.transition()
            .duration(750)
            .tween("scale",
                function() {
                    let xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
                        yd = d3.interpolate(y.domain(), [d.y, 1]),
                        yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
                    return function(t) {
                        x.domain(xd(t));
                        y.domain(yd(t)).range(yr(t));
                    };
                })
            .selectAll("path")
            .attrTween("d", function(d) { return function() { return arc(d); }; });
    }

    function hover(d) {
        let infos = [];

        let obj = d;
        infos.push(d.name + ", " + formatNumber(d.value));
        for (let i = 0; i < d.depth; ++i) {
            obj = obj.parent;
            if (obj !== null) {
                infos.push(obj.name + ", " + formatNumber(obj.value));
            }
        }

        document.getElementById("item-info").innerHTML = infos.reverse().join("<br/>");
    }

    d3.select(self.frameElement).style("height", height + "px");

</script>
</body>
