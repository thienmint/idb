<body>

<nav class="navbar navbar-toggleable-md navbar-light bg-faded" style="height: 5%;">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="./">eSport Guru</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="./about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./players">Players</a>

            <li class="nav-item">

            </li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="card offset-2 col-8" style="margin-top: 15px;">
        <div class="card-block">
            <h1 class="col-12" style="text-align: center;">League of Legends</h1>
            <div class="row align-items-start">
                <div class="col-10 offset-1">
                    <div class="detail-image" style="text-align: center;">
                        <img class="img" style="max-width: 50vw; max-height: 15vh" src="../static/images/League_of_Legends_logo.png">
                    </div>
                </div>
            </div>
            <div class="row detail-rows">
                <div class="col-4 offset-2 labels lists">Name</div>
                <div class="col-4 lists detail-columns">League of Legends</div>
            </div>
            <div class="row align-items-start detail-rows">
                <div class="col-4 offset-2 labels lists">Year published</div>
                <div class="col-4 lists detail-columns"> 2009</div>
            </div>
            <div class="row align-items-start detail-rows">
                <div class="col-4 offset-2 labels lists">Company</div>
                <div class="col-4 lists detail-columns">Riot Games</div>
            </div>
            <div class="row align-items-start detail-rows">
                <div class="col-4 offset-2 labels lists">Genre</div>
                <div class="col-4 lists detail-columns">MOBA</div>
            </div>
            <div class="row align-items-start detail-rows">
                <div class="col-4 offset-2 labels lists">Current Champion</div>
                <div class="col-4 lists detail-columns">SKT T1</div>
            </div>
            <div class="row align-items-start detail-rows">
                <div class="col-4 offset-2 labels lists">Teams</div>
                <div class="col-4 lists detail-columns">Cloud9, <a href="./soloMid">SoloMid</a>, <a href="./liquid">Liquid</a>, <a href="./fnatic">Fnatic</a></div>
            </div>
            <div class="row align-items-start detail-rows">
                <div class="col-4 offset-2 labels lists">Tournaments</div>
                <div class="col-4 lists detail-columns">LCS Europe, <a href="./nalcs">LCS North America</a>, IEM World Championships</div>
            </div>
        </div>
    </div>
</div>
